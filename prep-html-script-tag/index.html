<!DOCTYPE html>
<html>
  <head>
    <title>HTML Script Tag</title>
  </head>
  <body>
    <!--Opening tag for the script element running an internal script, followed by the end tag.-->
    <script>
      console.log('I have added JS to a script tag in the HTML!');
    </script>
    <!--Opening tag for the script element running an external script using the src attribute, followed by the end tag.-->
    <script src="main.js"></script>
  </body>
</html>
