<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      // The string Abraham Razon is being assigned to the variable fullName.
      const fullName = 'Abraham Razon';
      // The log method of the console object is being called with input: the variable fullName.
      console.log(fullName);
      // The log method of the console object being called with input: a string with no variable and the string generated by typeof name.
      console.log('type of fullName: ' + typeof fullName);

      const numberOfPets = 1;
      console.log(numberOfPets);
      console.log('type of numberOfPets: ' + typeof numberOfPets);

      const likesVegetables = true;
      console.log(likesVegetables);
      console.log('type of likesVegetables: ' + typeof likesVegetables);

      const empty = null;
      console.log(empty);
      console.log('type of empty: ' + typeof empty);

      let unset;
      console.log(unset);
      console.log('type of unset: ' + typeof unset);
    </script>
  </body>
</html>
